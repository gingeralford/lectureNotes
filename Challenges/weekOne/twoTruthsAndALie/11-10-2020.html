<body>
    <div id="wrapper">
        <h1>Two Truths and a Lie</h1>
        <div id="lineUp">
        <div class="one">
        <h3>I am a cat lover.</h3>
        <p>I have always had cats since I was a child, and always loved having them around.</p>
        </div>
        <div class="two">
        <h3>I love airports.</h3>
        <p>I find it exciting to be about to get on a plane.</p>
        </div>
        <div class="three">
        <h3>I am a vegetarian.</h3>
        <p>I have been a vegetarian for 20 years.</p>
        </div>
        </div>
    </div id="wrapper">
